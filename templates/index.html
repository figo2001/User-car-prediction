<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body{
            background-color: lightblue;
        }
        .container{
            margin-top: 50px;
            background-color: lightgrey;
        }
        .form-container{
            background-color: floralwhite;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .result{
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            background-color: whitesmoke;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <h1 class="text-center">Used Car Price Prediction</h1>

        
        <div class="form-container">
            <form action="/predict" method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="model_year">Model Year</label>
                        <input type="number" class="form-control" id="model_year" name="model_year">
                    </div>
                
                
                    <div class="form-group col-md-6">
                        <label for="milage">Milage</label>
                        <input type="number" class="form-control" id="milage" name="milage">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fuel_type">Fuel Type</label>
                        <input type="number" class="form-control" id="fuel_type" name="fuel_type">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="engine">Engine</label>
                        <input type="number" class="form-control" id="engine" name="engine">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="transmission">Transmission</label>
                        <input type="number" class="form-control" id="transmission" name="transmission">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="ext_col">Ext Col</label>
                        <input type="number" class="form-control" id="ext_col" name="ext_col">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="int_col">Int Col</label>
                        <input type="number" class="form-control" id="int_col" name="int_col">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="accident">Accident</label>
                        <input type="number" class="form-control" id="accident" name="accident">
                    </div>
                </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>

            </form>
        </div>

        {% if prediction %}

        <div class="result">
            <h3>The Price of the car will be</h3>
            <p><strong>{{prediction}}</strong></p>

        </div>
        {% endif %}

    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
